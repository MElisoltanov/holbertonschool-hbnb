<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Review - HBNB</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <header>
    <img src="../static/images/logo.png" alt="HBNB Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" class="login-button">Login</a>
    </nav>
  </header>

  <main>
    <form id="review-form">
    <label for="review-username">Your Name:</label>
    <input type="text" id="review-username" required>

    <label for="review-rating">Rating:</label>
    <select id="review-rating" required>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Very Good</option>
        <option value="3">3 - Average</option>
        <option value="2">2 - Poor</option>
        <option value="1">1 - Terrible</option>
    </select>

    <label for="review-text">Comment:</label>
    <textarea id="review-text" rows="4" required></textarea>

    <button type="submit">Submit Review</button>
    </form>

<p id="review-message"></p>

<p id="review-message"></p>
  </main>

  <footer>
    <p>Â© 2025 HBNB. All rights reserved.</p>
  </footer>
  <script src="../static/js/review.js"></script>
</body>
</html>
