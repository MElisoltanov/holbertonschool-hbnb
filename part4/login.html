<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HBnB Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
    <div class="header-container">
      <a href="place.html">
      <img src="images/logo.png" class="logo" alt="HBnB Logo" height="40">
      </a>
      <div>
        <button class="login-button" onclick="window.location.href='index.html'">Login</button>
        <button class="logout-button hidden">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <form id="login-form" class="form">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="login-button">Login</button>
    </form>
  </main>
  <div id="footer"></div>
  <script src="scripts.js"></script>
</body>
</html>
